name: Run Download Pipeline

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of NEW documents to download'
        required: true
        default: '5'
        type: number
      sleep_seconds:
        description: 'Optional seconds to sleep between downloads'
        required: false
        default: '0'
        type: string

permissions:
  contents: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: '**/pyproject.toml'

      - name: Install Python dependencies
        run: uv pip install --system -e .

      - name: Ensure output directories exist
        run: |
          mkdir -p metadata_output
          mkdir -p Downloads

      - name: Run incremental download pipeline
        run: |
          python3 run_full_pipeline.py \
            --metadata-output-dir metadata_output \
            --download-dir Downloads \
            --limit "${{ inputs.limit }}" \
            --sleep "${{ inputs.sleep_seconds }}"

      - name: Show run output summary
        run: |
          python3 - <<'PY'
          import csv
          p = 'metadata_output/latest_downloaded_metadata.csv'
          with open(p, newline='', encoding='utf-8') as f:
              r = csv.DictReader(f)
              rows = list(r)
          print('rows', len(rows))
          print('has_ContentDocumentId', 'ContentDocumentId' in (r.fieldnames or []))
          print('has_sha256', 'sha256' in (r.fieldnames or []))
          print('ids', [row.get('ContentDocumentId', '') for row in rows])
          PY

      - name: Commit and push pipeline outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add metadata_output/downloaded_files_database.csv \
                  metadata_output/latest_downloaded_metadata.csv \
                  pdf_parsing/parquet_files/*.parquet || true

          if git diff --cached --quiet; then
            echo "No pipeline output changes to commit."
            exit 0
          fi

          git commit -m "Update download database and parsed outputs"
          git push origin "HEAD:${GITHUB_REF_NAME}"
