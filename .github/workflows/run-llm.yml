name: Run LLM

on:
  workflow_dispatch:
    inputs:
      max_docs:
        description: 'Maximum number of documents to process per LLM step'
        required: false
        default: '100'
        type: number

permissions:
  contents: write
  pull-requests: write

jobs:
  run-llm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: '**/pyproject.toml'

      - name: Install Python dependencies
        run: uv pip install --system -e .

      - name: Run update_sir_summaries.py
        run: python3 pdf_parsing/update_sir_summaries.py --count ${{ inputs.max_docs }}
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}

      - name: Run update_violation_levels.py
        run: python3 pdf_parsing/update_violation_levels.py --max-count ${{ inputs.max_docs }}
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}

      - name: Run update_staffing_summaries.py
        run: python3 pdf_parsing/update_staffing_summaries.py --max-count ${{ inputs.max_docs }}
        env:
          OPENROUTER_KEY: ${{ secrets.OPENROUTER_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          commit-message: 'Update SIR summaries and violation levels'
          title: 'Update SIR summaries and violation levels'
          body: |
            This PR was automatically generated by the Run LLM workflow.
            
            It updates:
            - `pdf_parsing/sir_summaries.csv` with AI-generated summaries for new SIRs
            - `pdf_parsing/sir_violation_levels.csv` with AI-classified severity levels
            - `pdf_parsing/staffing_summaries.csv` with AI-classified staffing problem assessments
          branch: llm-updates
          delete-branch: true
